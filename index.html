<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-black text-white font-bold text-x1 text-center p-10">
        <div class="flex items-center space-x-10">
            <img src="https://www.orkney.gov.uk/2023/Images/OIC%20GSW%20L.svg" alt="Orkney Islands Council Logo" width="15%">
            <button class="bg-sky-500 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded">
                <img src="https://github.com/Murkuin/oic-test-hj/blob/main/linkW.png?raw=true" alt="Orkney Islands Council Links" width="10%">
                Links
                <a href="https://linktr.ee/orkneyislandscouncil"></a>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4">
        <p>Welcome to my website. Here's some content.</p>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 My Website</p>
        </div>
    </footer>
</body>
</html>
